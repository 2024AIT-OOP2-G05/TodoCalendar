<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール編集</title>
</head>
<body>
    <h1>スケジュール編集</h1>
    <form method="POST">
        <label for="title">タイトル:</label><br>
        <input type="text" id="title" name="title" value="{{ schedule.title }}" required><br><br>

        <label for="start_date">開始日:</label><br>
        <input type="date" id="start_date" name="start_date" value="{{ schedule.start_date }}" required><br><br>

        <label for="end_date">終了日:</label><br>
        <input type="date" id="end_date" name="end_date" value="{{ schedule.end_date }}" required><br><br>

        <label for="details">詳細:</label><br>
        <textarea id="details" name="details" rows="4" cols="50" required>{{ schedule.details }}</textarea><br><br>

        <button type="submit">保存</button>
    </form>
    <a href="{{ url_for('view_schedules') }}">戻る</a>
</body>
</html>

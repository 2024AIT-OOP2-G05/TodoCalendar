<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: pink;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            height: 70vh;
            max-width: 1200px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            width: 14.28%;
            height: 80px;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }

        th:first-child {
            color: red;
        }

        th:last-child {
            color: blue;
        }

        td {
            background-color: #fff;
            position: relative;
        }

        /* 日曜日のスタイル */
        td.sunday a {
            color: red;
        }

        /* 土曜日のスタイル */
        td.saturday a {
            color: blue;
        }

        td a {
            color: #000;
            /* カレンダー内の数字を黒に設定 */
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
        }

        td a:hover {
            text-decoration: underline;
        }

        .add-schedule {
            text-align: center;
            margin-top: 20px;
        }

        .add-schedule a {
            display: inline-block;
            margin: 10px 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .add-schedule a:hover {
            background-color: #0056b3;
        }

        /* 当日のマスをうっすらしたオレンジ色に */
        .today {
            background-color: rgba(255, 223, 186, 0.5);
        }

        .schedule-bar {
            position: absolute;
            margin-top: 5px;
            bottom: 10px;
            
            width: 13px;
            height: 13px;
            background-color: #4285f4;
            color: white;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            overflow: hidden;
            border-radius: 10px;
            z-index: 1;
        }


    </style>
</head>

<body>
    <h1>{{ year }}年{{ month }}月のカレンダー</h1>
    <p>今日の天気: {{ weather }}</p>
    <!-- 年と月を選択するフォーム -->
    <form method="post" action="/">
        <label for="year">年:</label>
        <input type="number" id="year" name="year" value="{{ year }}" min="1900" max="2100" required>
        <label for="month">月:</label>
        <input type="number" id="month" name="month" value="{{ month }}" min="1" max="12" required>
        <button type="submit">表示</button>
    </form>
    <table>
        <thead>
            <tr>
                <th style="color: red;">日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th style="color: blue;">土</th>
            </tr>
        </thead>
        <tbody>
            {% for week in month_days %}
            <tr>
                {% for day in week %}
                {% if day == 0 %}
                <!-- 空白の日付 -->
                <td></td>
                {% else %}
                <!-- 日付をクリック可能にし、日曜日と土曜日に特定のクラスを付与 -->
                <td id="{{ year }}-{{ '{:02d}'.format(month) }}-{{ '{:02d}'.format(day) }}"
                    class="{% if loop.index0 == 0 %}sunday{% elif loop.index0 == 6 %}saturday{% endif %} {% if day == current_day %}today{% endif %}">
                    <a href="{{ url_for('detail', year=year, month=month, day=day) }}">{{ day }}</a>

                </td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>

    </table>
    <!-- スケジュール管理リンク -->
    <div class="add-schedule">
        <a href="{{ url_for('add_schedule') }}">スケジュールを追加</a>
        <a href="{{ url_for('view_schedules') }}">スケジュールを確認</a>
        <a href="{{ url_for('completed_schedules') }}">完了したスケジュール</a>
    </div>
</body>

<script>
    const schedules = JSON.parse('{{ schedules | tojson | safe }}');

   // スケジュールを描画する関数
function renderSchedules() {
    let schedulePositions = {};
    schedules.forEach(schedule => {
        const startDate = new Date(schedule.start_date);
        const endDate = new Date(schedule.end_date);

        // スケジュールの開始日から終了日までの日数を計算
        let currentDate = new Date(startDate);

        // 開始日から終了日までの日ごとにループ
        while (currentDate <= endDate) {
            // 対応する <td> 要素を取得
            const startyear = currentDate.getFullYear();
            const startmonth = String(currentDate.getMonth() + 1).padStart(2, '0');  // 月をゼロ埋め
            const startday = String(currentDate.getDate()).padStart(2, '0');  // 日をゼロ埋め
            
            const dayId = `${startyear}-${startmonth}-${startday}`;
            const dayElement = document.getElementById(dayId);

            if(!schedulePositions[dayId]){
                schedulePositions[dayId] = 0;
            }
            if (dayElement) {
                const scheduleBar = document.createElement('div');
                scheduleBar.classList.add('schedule-bar');
                scheduleBar.style.left = `${schedulePositions[dayId] * 20 + 10}px`;
                if (currentDate.getTime() === startDate.getTime()){
                    scheduleBar.setAttribute("id", "startDate");
                }else if(currentDate.getTime() === endDate.getTime()){
                    scheduleBar.setAttribute("id", "endDate");
                }
                // td 内に横棒を追加
                dayElement.appendChild(scheduleBar);
                schedulePositions[dayId]++;
            }
            // 次の日に進む
            currentDate.setDate(currentDate.getDate() + 1);
        }
    });
}

    window.onload = renderSchedules();
</script>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            width: 14.28%;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>{{ year }}年{{ month }}月のカレンダー</h1>

    <!-- 年と月を選択するフォーム -->
    <!-- 変更点: 年と月を動的に変更できるフォームを追加 -->
    <form method="post" action="/">
        <label for="year">年:</label>
        <input type="number" id="year" name="year" value="{{ year }}" min="1900" max="2100" required>
        <label for="month">月:</label>
        <input type="number" id="month" name="month" value="{{ month }}" min="1" max="12" required>
        <button type="submit">表示</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
            </tr>
        </thead>
        <tbody>
            {% for week in month_days %}
            <tr>
                {% for day in week %}
                {% if day == 0 %}
                <td></td>
                {% else %}
                <td>{{ day }}</td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- スケジュール表示リンク -->
    <!-- 変更点: 既存のスケジュール管理機能のリンクを追加 -->
    <div class="add-schedule">
        <a href="{{ url_for('add_schedule') }}">スケジュールを追加</a>
        <a href="{{ url_for('view_schedules') }}">スケジュールを確認</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ year }}年{{ month }}月{{ day }}日の詳細</title>
</head>

<body>
    <h1>{{ year }}年{{ month }}月{{ day }}日</h1>
    {% if schedules %}
    <ul>
        {% for schedule in schedules %}
        <li>
            <strong>{{ schedule.title }}</strong><br>
            開始日: {{ schedule.start_date }}<br>
            終了日: {{ schedule.end_date }}<br>
            詳細: {{ schedule.details }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>この日に該当するスケジュールはありません。</p>
    {% endif %}
    <a href="{{ url_for('index') }}">戻る</a>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完了したスケジュール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .completed-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .completed-item button {
            margin-left: 16px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .completed-item button:hover {
            background-color: #0056b3;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions a {
            display: inline-block;
            margin: 10px 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>完了したスケジュール一覧</h1>

    <!-- 完了したスケジュールを表示 -->
    {% if completed_schedules %}
    <ul>
        {% for schedule in completed_schedules %}
        <li class="completed-item">
            <div>
                <strong>{{ schedule.title }}</strong><br>
                開始日: {{ schedule.start_date }}<br>
                終了日: {{ schedule.end_date }}<br>
                詳細: {{ schedule.details }}
            </div>
            <!-- 元に戻すボタンを右端に配置 -->
            <form method="post" style="display: inline;">
                <input type="hidden" name="title" value="{{ schedule.title }}">
                <button type="submit">元に戻す</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>完了したスケジュールはありません。</p>
    {% endif %}

    <div class="actions">
        <a href="{{ url_for('index') }}">カレンダーに戻る</a>
    </div>
</body>

</html>
